<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ somar() }}
        {{ subtrair() }}
        {{ dividir() }}
        {{ multiplicar() }}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: { 
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() {
                    return this.n1 + this.n2
                },
                subtrair: function() {
                    return this.n1 - this.n2
                },
                dividir: () => {
                    return this.n1 / this.n2 //NaN por contexto l√©xico
                },
                multiplicar() {
                    return this.n1 * this.n2
                }
            }
        });
    </script>
</body>
</html>
